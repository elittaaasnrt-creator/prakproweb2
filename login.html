<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Pak Damar Elektronik</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonts -->
  <style>
  @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Orbitron:wght@400..900&display=swap');
  </style>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1c1c1c, #3b3b3b);
      font-family: 'EB Garamond', serif;
      color: #fff;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 350px;
    }

    .login-box h2 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      color: #f2f2f2;
      letter-spacing: 1px;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 30px;
      border: 1px solid #666;
      background-color: #222;
      color: white;
      padding: 10px 15px;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .form-control:focus {
      box-shadow: 0 0 10px #888;
      border-color: #999;
    }

    .btn-login {
      background-color: #222;
      color: white;
      border-radius: 25px;
      border: none;
      font-weight: bold;
      transition: 0.3s;
      margin-top: 10px;
      padding: 10px;
    }

    .btn-login:hover {
      background-color: #555;
      transform: scale(1.03);
    }

    .link-admin {
      display: block;
      margin-top: 15px;
      color: #ccc;
      font-size: 0.9rem;
      text-decoration: none;
    }

    .link-admin:hover {
      color: #ffffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Pak Damar Elektronik</h2>

    <form action="https://elittaaasnrt-creator.github.io/lamanutama/prakproweb2" method="get">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Masukkan Username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Masukkan Password" required>
      </div>
      <button type="submit" class="btn btn-login w-100">Login</button>
    </form>

    <a href="admin.html" class="link-admin">Apakah anda admin toko?</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
